<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet JR Crosby</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a1a1a;
      --accent: #da7756;
      --light: #faf9f7;
      --muted: #6b7280;
      --border: #e5e5e5;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--light);
      color: var(--primary);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 1rem 1.5rem;
      background: white;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .header-links {
      display: flex;
      gap: 1rem;
    }

    .header-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .header-links a:hover {
      color: var(--accent);
    }

    /* Chat container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      background: white;
      overflow: hidden;
    }

    @media (min-width: 800px) {
      .chat-container {
        margin: 1rem auto;
        border-radius: 12px;
        border: 1px solid var(--border);
        height: calc(100vh - 5rem);
      }
    }

    /* Messages area */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 85%;
      line-height: 1.6;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      padding: 0.875rem 1.25rem;
      border-radius: 18px 18px 4px 18px;
    }

    .message.assistant .content {
      background: var(--light);
      padding: 1rem 1.25rem;
      border-radius: 18px 18px 18px 4px;
    }

    .message.assistant .content p {
      margin-bottom: 0.75rem;
    }

    .message.assistant .content p:last-child {
      margin-bottom: 0;
    }

    .message.assistant .content ul,
    .message.assistant .content ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }

    .message.assistant .content li {
      margin-bottom: 0.25rem;
    }

    .message.assistant .content strong {
      font-weight: 600;
    }

    .message.assistant .content code {
      background: rgba(0,0,0,0.05);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-size: 0.9em;
    }

    /* Typing indicator */
    .typing {
      display: flex;
      gap: 4px;
      padding: 1rem 1.25rem;
      background: var(--light);
      border-radius: 18px;
      width: fit-content;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: var(--muted);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing span:nth-child(1) { animation-delay: 0s; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* Input area */
    .input-area {
      padding: 1rem 1.5rem;
      background: white;
      border-top: 1px solid var(--border);
    }

    .input-wrapper {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    .input-wrapper textarea {
      flex: 1;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
      min-height: 48px;
      max-height: 150px;
      line-height: 1.5;
    }

    .input-wrapper textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .input-wrapper button {
      padding: 0.875rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .input-wrapper button:hover {
      background: #333;
    }

    .input-wrapper button:disabled {
      background: var(--muted);
      cursor: not-allowed;
    }

    /* Suggested questions */
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .suggestion {
      background: white;
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Welcome state */
    .welcome {
      text-align: center;
      padding: 2rem;
    }

    .welcome h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .welcome p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    /* Error state */
    .error {
      background: #fef2f2;
      color: #991b1b;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Meet JR</h1>
    <div class="header-links">
      <a href="/">Home</a>
      <a href="/assets/jr-resume.pdf" download>Resume</a>
    </div>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="welcome">
        <h2>Hey there</h2>
        <p>I know JR's story pretty well. The AdTech career, the pivot into AI, the things he's built. What are you curious about?</p>
        <div class="suggestions" id="suggestions">
          <button class="suggestion">What's his background?</button>
          <button class="suggestion">Tell me about the AI work</button>
          <button class="suggestion">Why Anthropic?</button>
          <button class="suggestion">What's he bad at?</button>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <textarea
          id="input"
          placeholder="Ask me anything about JR..."
          rows="1"
        ></textarea>
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const suggestionsEl = document.getElementById('suggestions');

    let messages = [];
    let isLoading = false;

    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 150) + 'px';
    });

    // Handle enter key
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Send button
    sendBtn.addEventListener('click', sendMessage);

    // Suggestion clicks
    suggestionsEl.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion')) {
        inputEl.value = e.target.textContent;
        sendMessage();
      }
    });

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || isLoading) return;

      // Clear welcome state on first message
      const welcome = document.querySelector('.welcome');
      if (welcome) welcome.remove();

      // Add user message
      messages.push({ role: 'user', content: text });
      appendMessage('user', text);

      // Clear input
      inputEl.value = '';
      inputEl.style.height = 'auto';

      // Show typing indicator
      showTyping();

      // Send to API
      isLoading = true;
      sendBtn.disabled = true;

      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      })
        .then(res => {
          if (!res.ok) throw new Error('Failed to get response');
          return res.json();
        })
        .then(data => {
          hideTyping();
          messages.push({ role: 'assistant', content: data.message });
          appendMessage('assistant', data.message);
        })
        .catch(err => {
          hideTyping();
          showError('Something went wrong. Please try again.');
          console.error(err);
        })
        .finally(() => {
          isLoading = false;
          sendBtn.disabled = false;
          inputEl.focus();
        });
    }

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = `message ${role}`;

      if (role === 'assistant') {
        // Parse markdown-ish content
        const formatted = formatContent(content);
        div.innerHTML = `<div class="content">${formatted}</div>`;
      } else {
        div.textContent = content;
      }

      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function formatContent(text) {
      // Split into paragraphs
      const paragraphs = text.split('\n\n');
      return paragraphs
        .map(p => {
          // Handle bullet points
          if (p.trim().startsWith('- ') || p.trim().startsWith('* ')) {
            const items = p.split('\n').map(line =>
              line.replace(/^[\-\*]\s+/, '')
            );
            return '<ul>' + items.map(i => `<li>${escapeHtml(i)}</li>`).join('') + '</ul>';
          }
          // Handle numbered lists
          if (/^\d+\.\s/.test(p.trim())) {
            const items = p.split('\n').map(line =>
              line.replace(/^\d+\.\s+/, '')
            );
            return '<ol>' + items.map(i => `<li>${escapeHtml(i)}</li>`).join('') + '</ol>';
          }
          // Regular paragraph
          let html = escapeHtml(p);
          // Bold
          html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
          // Inline code
          html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
          return `<p>${html}</p>`;
        })
        .join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showTyping() {
      const div = document.createElement('div');
      div.className = 'message assistant';
      div.id = 'typing';
      div.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function showError(text) {
      const div = document.createElement('div');
      div.className = 'error';
      div.textContent = text;
      messagesEl.appendChild(div);
      setTimeout(() => div.remove(), 5000);
    }

    // Focus input on load
    inputEl.focus();
  </script>

</body>
</html>
