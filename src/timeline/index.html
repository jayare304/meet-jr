<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR Crosby - The Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a1a1a;
      --accent: #da7756;
      --accent-light: #e8937a;
      --light: #faf9f7;
      --muted: #6b7280;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--primary);
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Road/Scene */
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #2a2a3a 0%, #1a1a2a 50%, #1a1a1a 100%);
      overflow: hidden;
    }

    /* Stars */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, white, transparent),
        radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 160px 20px, white, transparent);
      background-size: 200px 100px;
      opacity: 0.5;
    }

    /* Road */
    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 35%;
      background: #2a2a2a;
      perspective: 400px;
    }

    .road::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #f5c542 0px,
        #f5c542 30px,
        transparent 30px,
        transparent 60px
      );
      animation: roadMove 0.5s linear infinite;
      opacity: 0.8;
    }

    @keyframes roadMove {
      from { background-position: 0 0; }
      to { background-position: 0 60px; }
    }

    .road.stopped::before {
      animation-play-state: paused;
    }

    /* Vehicle */
    .vehicle {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      z-index: 10;
      transition: transform 0.3s;
    }

    .vehicle.driving {
      animation: vehicleBounce 0.3s ease-in-out infinite;
    }

    @keyframes vehicleBounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-5px); }
    }

    /* Location sign */
    .location-sign {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .location-sign.visible {
      opacity: 1;
    }

    .location-sign .place {
      font-size: 0.85rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.25rem;
    }

    .location-sign .name {
      font-size: 2.5rem;
      font-weight: 800;
    }

    .location-sign .years {
      font-size: 1rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* Bulletin board */
    .bulletin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #f5f0e8;
      border: 8px solid #8b6914;
      border-radius: 4px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      color: var(--primary);
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .bulletin.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .bulletin::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: #5a4510;
      border-radius: 4px 4px 0 0;
    }

    .bulletin h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .bulletin .meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 2px dashed #ddd;
    }

    .bulletin ul {
      list-style: none;
      margin-bottom: 1.5rem;
    }

    .bulletin li {
      padding: 0.5rem 0;
      padding-left: 1.25rem;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .bulletin li::before {
      content: '‚Üí';
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    .bulletin-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      flex: 1;
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #333;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid #ddd;
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Map button */
    .map-btn {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      z-index: 100;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .map-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.4);
    }

    /* Map overlay */
    .map-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .map-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .map-overlay h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--muted);
    }

    .map-stops {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
      max-width: 900px;
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
    }

    .map-stop {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .map-stop:hover {
      background: rgba(255,255,255,0.1);
      border-color: var(--accent);
    }

    .map-stop.current {
      border-color: var(--accent);
      background: rgba(218, 119, 86, 0.1);
    }

    .map-stop .stop-num {
      font-size: 0.75rem;
      color: var(--accent);
      margin-bottom: 0.25rem;
    }

    .map-stop .stop-name {
      font-weight: 600;
      margin-bottom: 0.125rem;
    }

    .map-stop .stop-years {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .map-close {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .map-close:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Progress bar */
    .progress {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255,255,255,0.1);
      z-index: 50;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.5s;
    }

    /* Entry selector */
    .entry-selector {
      position: fixed;
      inset: 0;
      background: var(--primary);
      z-index: 300;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: opacity 0.5s, visibility 0.5s;
    }

    .entry-selector.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .entry-selector h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .entry-selector > p {
      color: var(--muted);
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    .entry-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .entry-btn {
      background: transparent;
      border: 2px solid rgba(255,255,255,0.2);
      color: white;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .entry-btn:hover {
      border-color: var(--accent);
      background: rgba(218, 119, 86, 0.1);
    }

    .entry-btn span {
      display: block;
      font-size: 0.85rem;
      font-weight: 400;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* Keyboard hint */
    .keyboard-hint {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: var(--muted);
      z-index: 50;
    }

    .keyboard-hint kbd {
      background: rgba(255,255,255,0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      margin: 0 0.25rem;
    }
  </style>
</head>
<body>

  <!-- Entry Selector -->
  <div class="entry-selector" id="entrySelector">
    <h1>JR Crosby</h1>
    <p>Where do you want to start?</p>
    <div class="entry-options">
      <button class="entry-btn" data-start="0">
        The whole story
        <span>Start from West Virginia, 2004</span>
      </button>
      <button class="entry-btn" data-start="6">
        The career stuff
        <span>Start at Legolas Media, NYC</span>
      </button>
      <button class="entry-btn" data-start="11">
        The AI work
        <span>Start at the pivot, April 2025</span>
      </button>
    </div>
  </div>

  <!-- Main Scene -->
  <div class="scene">
    <div class="stars"></div>
    <div class="road" id="road"></div>
    <div class="vehicle" id="vehicle">üöó</div>

    <div class="location-sign" id="locationSign">
      <div class="place" id="signPlace"></div>
      <div class="name" id="signName"></div>
      <div class="years" id="signYears"></div>
    </div>

    <div class="bulletin" id="bulletin">
      <h2 id="bulletinTitle"></h2>
      <div class="meta" id="bulletinMeta"></div>
      <ul id="bulletinList"></ul>
      <div class="bulletin-actions">
        <button class="btn btn-secondary" id="btnSkip">Keep driving ‚Üí</button>
        <button class="btn btn-primary" id="btnChat">üí¨ Ask about this</button>
      </div>
    </div>
  </div>

  <!-- Map Button -->
  <button class="map-btn" id="mapBtn">
    <span>üó∫Ô∏è</span> Map
  </button>

  <!-- Map Overlay -->
  <div class="map-overlay" id="mapOverlay">
    <h2>Jump to a stop</h2>
    <div class="map-stops" id="mapStops"></div>
    <button class="map-close" id="mapClose">Close map</button>
  </div>

  <!-- Progress -->
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="keyboard-hint">
    Press <kbd>Space</kbd> or <kbd>‚Üí</kbd> to continue
  </div>

  <script>
    const stops = [
      {
        name: "WVU",
        place: "Morgantown, WV",
        years: "2004",
        details: [
          "Both grandfathers were entrepreneurs‚Äîone ran a rural general store, the other a beer distributorship",
          "Built networks, engaged in dialogue, learned foundations of business practice",
          "Loved macro economics and customer behavior. Project work drove me. Always assumed leadership roles.",
          "Found accounting interesting, but otherwise wide open"
        ],
        thread: "Tell me about the entrepreneur grandfathers"
      },
      {
        name: "Cintas",
        place: "Queens, NYC",
        years: "2004‚Äì2005",
        details: [
          "Door-to-door B2B sales: uniforms, floor mats, paper towels",
          "Body shops behind Shea Stadium in Corona. Kitchens in Lefferts Gardens.",
          "Taught me fearlessness and business at the ground level‚Äîall this a kid from West Virginia"
        ],
        thread: "What did door-to-door teach you?"
      },
      {
        name: "The Gap Year",
        place: "St. Thomas, USVI",
        years: "2005‚Äì2006",
        details: [
          "Left Cintas, headed to the islands",
          "Bartended at a beach/pool bar, waited tables at Molly Molone's Irish pub",
          "A year to figure out what was next"
        ],
        thread: "Why take a gap year?"
      },
      {
        name: "Wachovia",
        place: "Charlotte, NC",
        years: "2006‚Äì2008",
        details: [
          "Mortgage sales during the boom‚Äîeveryone was buying, everyone was lending",
          "Had a front-row seat when it all collapsed in 2008",
          "Watched a Fortune 500 bank disappear in a weekend"
        ],
        thread: "What was it like inside during the crash?"
      },
      {
        name: "Back to the Islands",
        place: "St. Thomas, USVI",
        years: "2008",
        details: [
          "Post-crash reset‚Äîtook time to figure out what was next",
          "Cleared my head, avoided the recession panic",
          "Sometimes you have to leave to see clearly"
        ],
        thread: "Why go back?"
      },
      {
        name: "Right Mail",
        place: "St. Thomas, USVI",
        years: "2008‚Äì2010",
        details: [
          "Spammy email marketing company‚Äînot proud of it",
          "But: first exposure to digital advertising mechanics",
          "Learned how targeting, delivery, and optimization actually worked"
        ],
        thread: "What do you mean 'spammy'?"
      },
      {
        name: "Legolas Media",
        place: "New York, NY",
        years: "2010‚Äì2013",
        details: [
          "Israeli ad-tech startup, pre-programmatic era",
          "First real advertising job‚Äîfell in love with data and targeting",
          "Company was ahead of its time; market wasn't ready yet"
        ],
        thread: "What made you fall for ad tech?"
      },
      {
        name: "Xaxis",
        place: "New York, NY",
        years: "2013‚Äì2020",
        details: [
          "Joined as Sr. Strategist, left as SVP‚Äî7 years, 5 promotions",
          "Won Ford Motor Company account ($90M annual spend)",
          "Built Headlight, a media product still running today",
          "Top 1% in programmatic advertising globally"
        ],
        thread: "Tell me about the Ford win"
      },
      {
        name: "Triad Retail Media",
        place: "Florida / New York",
        years: "2017‚Äì2020",
        details: [
          "Xaxis acquired Triad; helped integrate and scale",
          "Built Retail Response product line (~$2M incremental revenue)",
          "Left when Walmart terminated the relationship"
        ],
        thread: "What happened with Walmart?"
      },
      {
        name: "CitrusAd",
        place: "Remote",
        years: "2020‚Äì2021",
        details: [
          "8 months‚Äîshortest stint, worst fit",
          "Got blocked from doing the job I was hired for",
          "Publicis was acquiring; politics won, I left"
        ],
        thread: "What went wrong?"
      },
      {
        name: "Gopuff",
        place: "NYC Metro",
        years: "2022‚ÄìPresent",
        details: [
          "Wanted retailer-side experience after years on the sell side",
          "Scaled Gopuff Ads data revenue from $3M to $14.8M in two years",
          "Found Koddi (now Best Buy Ads) and Seek (now Fanatics) before anyone else"
        ],
        thread: "How'd you spot Koddi and Seek early?"
      },
      {
        name: "The Pivot",
        place: "‚Äî",
        years: "April 2025",
        details: [
          "Realized I was more energized building than selling",
          "Started dedicating 40 hrs/week to AI development alongside day job",
          "Not a career break‚Äîa deliberate second track"
        ],
        thread: "Why make the switch?"
      },
      {
        name: "Building",
        place: "‚Äî",
        years: "2025‚ÄìPresent",
        details: [
          "1,700+ hours of hands-on AI/agent development in 10 months",
          "Created Triad Protocol for multi-agent coordination",
          "Shipped: ChowChow, GoodKeep, HerdKit, Peer, JROS, 14+ custom agents",
          "Built systems, not just prompts"
        ],
        thread: "What's the Triad Protocol?"
      },
      {
        name: "Now",
        place: "‚Äî",
        years: "January 2026",
        details: [
          "This site is the demo‚Äîbuilt with Claude, not just about Claude",
          "Applying to Anthropic because the mission matches the obsession",
          "Want to help others build what I've been building alone"
        ],
        thread: "Why Anthropic?"
      }
    ];

    let currentStop = 0;
    let isDriving = false;
    let bulletinVisible = false;

    const entrySelector = document.getElementById('entrySelector');
    const road = document.getElementById('road');
    const vehicle = document.getElementById('vehicle');
    const locationSign = document.getElementById('locationSign');
    const bulletin = document.getElementById('bulletin');
    const mapOverlay = document.getElementById('mapOverlay');
    const mapStops = document.getElementById('mapStops');
    const progressBar = document.getElementById('progressBar');

    // Build map
    function buildMap() {
      mapStops.innerHTML = stops.map((stop, i) => `
        <div class="map-stop ${i === currentStop ? 'current' : ''}" data-stop="${i}">
          <div class="stop-num">Stop ${i + 1}</div>
          <div class="stop-name">${stop.name}</div>
          <div class="stop-years">${stop.years}</div>
        </div>
      `).join('');
    }

    // Update progress
    function updateProgress() {
      const pct = ((currentStop + 1) / stops.length) * 100;
      progressBar.style.width = pct + '%';
    }

    // Show location sign
    function showLocationSign(stop) {
      document.getElementById('signPlace').textContent = stop.place;
      document.getElementById('signName').textContent = stop.name;
      document.getElementById('signYears').textContent = stop.years;
      locationSign.classList.add('visible');
    }

    // Hide location sign
    function hideLocationSign() {
      locationSign.classList.remove('visible');
    }

    // Show bulletin
    function showBulletin(stop) {
      document.getElementById('bulletinTitle').textContent = stop.name;
      document.getElementById('bulletinMeta').textContent = `${stop.place} ¬∑ ${stop.years}`;
      document.getElementById('bulletinList').innerHTML = stop.details.map(d => `<li>${d}</li>`).join('');
      document.getElementById('btnChat').textContent = 'üí¨ ' + stop.thread;
      bulletin.classList.add('visible');
      bulletinVisible = true;
    }

    // Hide bulletin
    function hideBulletin() {
      bulletin.classList.remove('visible');
      bulletinVisible = false;
    }

    // Drive to stop
    function driveToStop(index) {
      if (isDriving) return;

      hideBulletin();
      hideLocationSign();

      isDriving = true;
      vehicle.classList.add('driving');
      road.classList.remove('stopped');

      // Simulate driving
      setTimeout(() => {
        currentStop = index;
        isDriving = false;
        vehicle.classList.remove('driving');
        road.classList.add('stopped');

        showLocationSign(stops[currentStop]);
        updateProgress();
        buildMap();

        // Show bulletin after a moment
        setTimeout(() => {
          showBulletin(stops[currentStop]);
        }, 600);
      }, 1500);
    }

    // Next stop
    function nextStop() {
      if (currentStop < stops.length - 1) {
        driveToStop(currentStop + 1);
      }
    }

    // Entry buttons
    document.querySelectorAll('.entry-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const start = parseInt(btn.dataset.start);
        entrySelector.classList.add('hidden');
        setTimeout(() => driveToStop(start), 300);
      });
    });

    // Skip button
    document.getElementById('btnSkip').addEventListener('click', () => {
      if (currentStop < stops.length - 1) {
        nextStop();
      } else {
        // End of journey
        alert('End of the road! Thanks for riding along.');
      }
    });

    // Chat button (placeholder)
    document.getElementById('btnChat').addEventListener('click', () => {
      const stop = stops[currentStop];
      alert('Chat coming soon!\n\nQuestion: ' + stop.thread);
    });

    // Map button
    document.getElementById('mapBtn').addEventListener('click', () => {
      buildMap();
      mapOverlay.classList.add('visible');
    });

    // Map close
    document.getElementById('mapClose').addEventListener('click', () => {
      mapOverlay.classList.remove('visible');
    });

    // Map stop click
    mapStops.addEventListener('click', (e) => {
      const stopEl = e.target.closest('.map-stop');
      if (stopEl) {
        const index = parseInt(stopEl.dataset.stop);
        mapOverlay.classList.remove('visible');
        driveToStop(index);
      }
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (entrySelector.classList.contains('hidden') === false) return;
      if (mapOverlay.classList.contains('visible')) {
        if (e.key === 'Escape') mapOverlay.classList.remove('visible');
        return;
      }

      if (e.key === ' ' || e.key === 'ArrowRight') {
        e.preventDefault();
        if (bulletinVisible) {
          nextStop();
        }
      }
      if (e.key === 'm') {
        buildMap();
        mapOverlay.classList.add('visible');
      }
      if (e.key === 'Escape') {
        hideBulletin();
      }
    });

    // Initialize
    buildMap();
    updateProgress();
  </script>

</body>
</html>
